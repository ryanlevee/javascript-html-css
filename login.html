<main>
  <form id="login-form"  class="reg-or-log-form" method="post" style="display: block">
    <h1>Log in</h1>
    <label for="email">Email:</label>
    <input type="email" class="email" name="Email" required>
    <label for="password">Password:</label>
    <input type="password" class="password" name="Email" required>
    <button type="submit"class="submit" name="Submit">LOGIN</button>
    <p class="reg-or-log-click">Need an account? Register.</p>
  </form>
  <form id="reg-form" class="reg-or-log-form" method="post" style="display: none; visibility: hidden">
    <h1>Register</h1>
    <label for="email">Email:</label>
    <input type="email" class="email" name="Email" required>
    <label for="password">Password:</label>
    <input type="password" id="password" class="password" name="Password" required>
    <label id="rep-password" for="rep-password">Repeat Password:</label>
    <input type="password" class="rep-password" name="Repeat-Password" required>
    <label for="comments">Questions/Comments:</label>
    <textarea id="comments" class="comments"></textarea>
    <label for="i-am-13">
      <input type="checkbox" id="i-am-13" name="I-am-13" required>I am over 13 and I like playing games.
    </label>
    <button class="submit" type="submit">REGISTER</button>
    <p class="reg-or-log-click">Have an account? Log in.</p>
  </form>
</main>
